<html DOCTYPE=html5>

  <title>Opening the Oracle JDK</title>
  
  <style type="text/css">
   body {
       overflow: hidden;
       margin: 0;
       padding: 0;
       width: 100%;
       height: 100%;
   }
   #presentation {
       margin: 0 auto 0 auto;
       width: 100%;
       height: 100%;
   }
   #presentation>div {
       width: 100%;
       height: 100%;
       padding: 10%;
   }
  </style>
  
  <div id="presentation" style="dislay: block">
      <div data-slidr="1">
	  Title: Opening the Oracle JDK
      </div>
      <div data-slidr="2">
	  TODO: Add Safe Harbor slide
      </div>
      <div data-slidr="3">3</div>
      <div data-slidr="3.1">3.1</div>
      <div data-slidr="3.2">3.2</div>
      <div data-slidr="4">4</div>
  </div>
  
  <script src="./slidr.min.js"></script>
  
  <script>
   slidr.create('presentation' ,{
       breadcrumbs: true,
       controls: 'none',
       //       direction: 'vertical',
       //       fade: false,
       keyboard: true,
       //       overflow: true,
       theme: '#AAA',
       //       timing: { 'cube': '0.5s ease-in' },
       touch: true,
       transition: 'linear'
   })
	.add('h', ['1', '2', '3'])
	.add('h', ['3', '3.1', '3.2'], 'none')
        .add('h', ['3.2', '4'])
	.start();
  </script>
  
</html>
